<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content class="mat-typography">
 <p>Are you sure you want to delete this?</p>
</mat-dialog-content>
<button class="btn btn-default btn-xs" mat-dialog-close>Cancel</button>
<button [mat-dialog-close]="true" class="btn btn-danger btn-xs pull-right">Delete</button>
